<!DOCTYPE html> 
<html lang="hr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>David Kolak - Video</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        @font-face {
            font-family: 'DavidKolak';
            src: url('font/DavidKolak.ttf') format('truetype');
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('slike/pozadina.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #3399ff;
            text-align: center;
            width: 100%;
            padding: 2rem 1rem;
            color: white;
        }

        h1 {
            font-family: 'DavidKolak', Arial, sans-serif;
            font-size: 3rem;
            margin: 0;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 0.5rem;
            margin-bottom: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background-color: #333;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            display: inline-block;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        main {
            background-color: white;
            padding: 1.5rem 2rem;
            margin: 1.5rem 0 3rem 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 480px;
            width: 90%;
            text-align: center;
        }

        h3 {
            margin-bottom: 1rem;
        }

        video {
            width: 40%;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            margin-top: 0.5rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>David Kolak</h1>
        <h2>Kolegij Digitalni multimedij 1</h2>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Početna</a></li>
            <li><a href="o_meni.html">O meni</a></li>
            <li><a href="vjezbe.html">Vježbe</a></li>
            <li><a href="video.html">Video</a></li>
        </ul>
    </nav>

    <main>
        <h3>Reklama upaljač:</h3>

        <video controls>
            <source src="video/video.mp4" type="video/mp4" />
            Vaš preglednik ne podržava video element.
        </video>
    </main>
</body>
</html>
